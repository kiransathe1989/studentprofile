{% extends "mainmenu.html" %}
{% block comman %}
    <h4 align="center">
    Welcome Employee Updations
    </h4>
      {% for x in data7 %}
        <table align="center" border="2">
            <tr>
                <th>{{ x.Name }}</th>
                <th>{{ x.Age }}</th>
                <th>{{ x.Contact }}</th>
                <th>{{ x.Email }}</th>
                <th>{{ x.Username }}</th>
                <th>{{ x.gender }}</th>
                <th><a href="{% url "update_Emp" %}?mno={{ x.Username }}">Update Emp</a></th>
            </tr>
        </table>
    {% endfor %}
{% endblock %}
